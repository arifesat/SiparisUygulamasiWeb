<div class="container mt-4">
  <h2>Edit Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="productData.name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        id="category"
        class="form-control"
        [(ngModel)]="productData.category"
        name="category"
        required
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        [(ngModel)]="productData.price"
        name="price"
        required
      />
    </div>
    <div class="mb-3">
      <label for="stockQuantity" class="form-label">Stock Quantity</label>
      <input
        type="number"
        id="stockQuantity"
        class="form-control"
        [(ngModel)]="productData.stockQuantity"
        name="stockQuantity"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="productData.description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input
        type="text"
        id="imageUrl"
        class="form-control"
        [(ngModel)]="productData.imageUrl"
        name="imageUrl"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
